<html>
<head>
<script src="svg.min.js"></script>
<script src="../lockview.js"></script>
<script>
function createLocks() {
	viewOpts = lockview.defaultViewOpts.amend({
			keyBank: [
				{code: [1,3,4,6,5,3], stamp: "GMK", name: "Master"},
				{code: [1,3,1,3,5,3], stamp: "CNTRL", name: "Core Remove Key"},
				{code: [5,2,5,4,4,6], stamp: "A1", name: "Change Key"}
			]
		});

	l0 = lockview.addLock(
		'lock0', 
		lockview.medecoLockspec.amend({
			icCollar: lockview.schlageLockspec.icCollar.amend({present: true})
		}), 
		viewOpts, 
		[5,2,5,4,4,6], 
		[[1,5],[2,3],[4,5],[4,6],[4,5],[3,6]], 
		"A1");
}
</script>
</head>
<body onload="createLocks();">
<div id='lock0'></div>
<div id='lock1'></div>
<div id='lock2'></div>
</body>
</html>
